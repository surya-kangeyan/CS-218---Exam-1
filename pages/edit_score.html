<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Scores</title>
</head>
<body>
    <h1>Edit Scores for {{ performer['name'] }}</h1>

    <form method="POST">
        <p>Please enter 0 or 1 for each category.</p>
        {% for i in range(1, 6) %}
            <label>Category {{ i }}:</label>
            <input type="number" name="category{{ i }}" min="0" max="1" required><br><br>
        {% endfor %}
        <button type="submit">Save Scores</button>
    </form>

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
