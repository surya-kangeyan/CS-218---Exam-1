<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote for Contestant</title>
</head>
<body>
    <h1>Vote for Contestant: {{ performer_id }}</h1>

    <form method="POST">
        {% for i in range(1, 6) %}
            <label>Category {{ i }}:</label>
            <input type="number" name="category{{ i }}" min="1" max="5" required><br><br>
        {% endfor %}
        <button type="submit">Submit Vote</button>
    </form>

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
