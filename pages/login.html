<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Judge Login</title>
</head>
<body>
    <h1>Judge Login</h1>
    <form method="POST">
        <input type="email" name="email" placeholder="Enter your @sjsu.edu email" required><br><br>
        <button type="submit">Login</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
